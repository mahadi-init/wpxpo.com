<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Wpxpo</title>
    <link rel="stylesheet" href="main.css" />
  </head>
  <body>
    <section class="header">
      <div class="top-header">
        <div class="social-logos">
          <img src="./public/images/ic-baseline-facebook.svg" alt="facebook" />
          <img src="./public/images/mdi-instagram.svg" alt="instagram" />
          <img src="./public/images/mdi-twitter.svg" alt="twitter" />
          <img src="./public/images/mdi-linkedin.svg" alt="linkedin" />
        </div>
        <div style="display: flex; flex-direction: column">
          <img src="./public/images/trip-talk.svg" alt="trip-talk" />
          <img
            src="./public/images/line.svg"
            alt="line"
            style="position: relative; bottom: 15px"
          />
        </div>

        <div id="header-search">
          <input type="text" placeholder="Search..." style="padding: 10px" />
          <button>
            <img src="./public/images/search.svg" />
          </button>
        </div>
      </div>
    </section>

    <div class="navbar">
      <img src="./public/images/vector.svg" alt="" />
      <ul>
        <li>HOME</li>
        <li style="display: flex; align-items: center; gap: 5px">
          CATEGORIES
          <svg
            xmlns="http://www.w3.org/2000/svg"
            width="14"
            height="14"
            viewBox="0 0 14 14"
            fill="none"
          >
            <path
              d="M12.25 4.375L6.97083 9.625L1.75 4.40417"
              stroke="white"
              stroke-width="1.5"
              stroke-miterlimit="10"
            />
          </svg>
        </li>
        <li>DESTINATION</li>
        <li>BLOG</li>
        <li>ABOUT</li>
        <li>CONTACT US</li>
      </ul>
      <button>subscribe</button>
    </div>
  </body>
</html>
